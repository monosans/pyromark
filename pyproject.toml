[build-system]
build-backend = "maturin"
requires = ["maturin>=1,<2"]

[project]
name = "pyromark"
version = "0.6.2"
description = "Blazingly fast Markdown parser"
readme = "README.md"
keywords = ["converter", "html"]
authors = [{ name = "monosans", email = "hsyqixco@protonmail.com" }]
requires-python = ">=3.9"
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Programming Language :: Rust",
  "Typing :: Typed",
]
dependencies = ["typing-extensions>=3.7.4.2"]
urls.documentation = "https://pyromark.readthedocs.io"
urls.repository = "https://github.com/monosans/pyromark"
scripts.pyromark = "pyromark.__main__:_main"

[dependency-groups]
dev = ["mypy[faster-cache]==1.13", "pytest==8.3.3", "ruff==0.7.4"]
docs = [
  "mkdocs-material==9.5.44",
  "mkdocs-minify-html-plugin==0.2.3",
  "mkdocstrings==0.27",
  "mkdocstrings-python==1.12.2",
]

[tool.maturin]
python-source = "python"
module-name = "pyromark._pyromark"

[tool.uv]
package = false
