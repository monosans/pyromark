version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: daily
      time: "02:30"
    groups:
      cargo-semver-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: "02:30"
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: daily
      time: "02:30"
    groups:
      pip-semver-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
  - package-ecosystem: pip
    directory: /tests
    schedule:
      interval: daily
      time: "02:30"
    groups:
      pip-semver-minor:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
