site_name: pyromark
repo_name: monosans/pyromark
repo_url: https://github.com/monosans/pyromark
edit_uri: edit/main/docs/
theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/lightbulb
        name: Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/lightbulb-outline
        name: Light mode
  icon:
    repo: fontawesome/brands/github
    logo: fontawesome/brands/markdown
  font: false
extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/monosans
      name: Developer's Telegram
    - icon: fontawesome/brands/vk
      link: https://vk.com/id607137534
      name: Developer's VK
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/monosans
      name: Developer's LinkedIn
markdown_extensions:
  - pymdownx.superfences
plugins:
  - search:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            filters:
              - "!^_"
              - "__init__"
            members_order: source
            show_category_heading: true
            show_if_no_docstring: true
            show_signature_annotations: true
            show_source: false
            show_submodules: true
nav:
  - index.md
  - installation.md
  - api.md
  - performance.md
