site_name: pyromark
repo_url: https://github.com/monosans/pyromark
repo_name: monosans/pyromark
edit_uri: edit/main/docs/
nav:
  - index.md
  - install.md
  - api.md
  - cli.md
  - performance.md
theme:
  name: materialx
  features:
    - content.action.edit
    - content.code.copy
    - navigation.footer
    - navigation.prune
    - navigation.top
    - toc.follow
  icon:
    logo: fontawesome/brands/markdown
    repo: fontawesome/brands/github
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/lightbulb
        name: Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/lightbulb-outline
        name: Light mode
extra:
  social:
    - icon: fontawesome/brands/telegram
      link: https://t.me/monosans
      name: Developer's Telegram
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/monosans
      name: Developer's LinkedIn
markdown_extensions:
  - pymdownx.superfences
  - toc:
      permalink: true
plugins:
  - search
  - minify_html
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://typing-extensions.readthedocs.io/en/stable/objects.inv
          options:
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list
            filters:
              - "!^_(?:[^_].*[^_]|_(?:all|doc|format|main|module|new|slots|str)__)$"
            members_order: source
            merge_init_into_class: true
            parameter_headings: true
            separate_signature: true
            show_if_no_docstring: true
            show_signature_annotations: true
            show_source: false
            show_submodules: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            type_parameter_headings: true
